" href="http://source.myliuwang.com/admin/css/DT_bootstrap.css" />    <link rel="stylesheet" type="text/css" href="http://source.myliuwang.com/admin/css/jquery-ui-1.10.1.custom.min.css"/>    <link rel="stylesheet" type="text/css" href="http://source.myliuwang.com/admin/css/multi-select-metro.css" />    <!--APPEND CSS-->    <style>        #all-result{            text-align: center;        }        .table th, .table td {            line-height: 17px;            text-align: left;        }    </style></head><!-- END HEAD --><!-- BEGIN BODY --><body class="page-header-fixed">    <div class="editormd" id="test-editormd">        <textarea class="editormd-markdown-textarea" name="test-editormd-markdown-doc" id="content-markdown"></textarea>         <!-- 第二个隐藏文本域，用来构造生成的HTML代码，方便表单POST提交，这里的name可以任意取，后台接受时以这个name键为准 -->         <textarea class="editormd-html-textarea" name="text"></textarea>    </div>    <!--<div class="portlet box grey">        <div class="portlet-body">            <div class="clearfix">-->                <div class="btn-group">                    <a class="btn blue" id="add-img-button" data-toggle="modal"  data-backdrop="static" data-target="#add-responsive-img">                        上传图片                    </a>                    <a class="btn yellow" id="save-blog">保存</a>                    <a class="btn green " id="add-blog-button" data-toggle="modal"  data-backdrop="static" data-target="#add-responsive">                        添加博客                    </a>                </div>           <!-- </div>        </div>    </div>-->    <!--图片上传以及URL弹出框-->    <div id="add-responsive-img" class="modal hide fade" tabindex="-1" role="dialog" aria-labellebel="responsive" aria-hidden="true">        <div class="modal-header" >            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>            <h3>图片上传</h3>        </div>        <div class="modal-body" >            <div class="tab-content">                <div class="tab-pane active" id="portlet_tab2">                    <!-- BEGIN FORM-->                    <form class="form-horizontal" id="add-img-form" name="add-img-form" enctype="multipart/form-data">                        <div class="control-group" >                            <label class="control-label">图片上传</label>                            <div class="controls">                                <input type="file"  placeholder=""  class="m-wrap medium" name="add-fig">                                <span class="help-inline"></span>                            </div>                        </div>                    </form>                    <!-- END FORM-->                </div>            </div>        </div>        <div class="modal-footer">            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>            <button type="button" class="btn btn-primary blue" id="addImg">保存</button>        </div>    </div>    <!-- 新增博客弹出框 START-->   <div id="add-responsive" class="modal hide fade" tabindex="-1" role="dialog" aria-labellebel="responsive" aria-hidden="true">        <div class="modal-header" >            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>            <h3>博客信息</h3>        </div>        <div class="modal-body" >            <div class="tab-content">                <div class="tab-pane active" id="portlet_tab1">                    <!-- BEGIN FORM-->                    <form class="form-horizontal" id="add-blog-form" name="add-blog-form" enctype="multipart/form-data">                        <div class="control-group" style="display:none">                            <label class="control-label">博客ID</label>                            <div class="controls">                                <input type="text" placeholder="博客ID" class="m-wrap medium" name="add-blogID" id="add-blogID">                                <span class="help-inline"></span>                            </div>                        </div>                        <div class="control-group">                            <label class="control-label">博客名</label>                            <div class="controls">                                <input type="text" placeholder="请输入博客名" class="m-wrap medium" name="add-blogName" id="add-blogName">                                <span class="help-inline"></span>                            </div>                        </div>                        <div class="control-group">                            <label class="control-label">博客别名</label>                            <div class="controls">                                <input type="text" placeholder="请输入博客别名" class="m-wrap medium" name="add-blogEngName" id="add-blogEngName">                                <span class="help-inline"></span>                            </div>                        </div>                        <div class="control-group">                            <label class="control-label">博客标签</label>                            <div class="controls">                                <input type="text" placeholder="请输入博客标签，多个以#隔开" class="m-wrap medium" name="add-blogTag" id="add-blogTag">                                <span class="help-inline"></span>                            </div>                        </div>                        <div class="control-group" style="display:none"><!--style="display:none"-->                            <label class="control-label">博客html上传</label>                            <div class="controls">                                <textarea  class="editormd-html-textarea" id="add-blog-html" name="add-blog-html"></textarea>                                <!--<input type="file"  placeholder=""  class="m-wrap medium" name="add-blog">-->                                <span class="help-inline"></span>                            </div>                        </div>                        <div class="control-group" style="display:none"><!--style="display:none"-->                            <label class="control-label">博客markdown上传</label>                            <div class="controls">                                <textarea  class="editormd-html-textarea" id="add-blog-markdown" name="add-blog-markdown"></textarea>                                <!--<input type="file"  placeholder=""  class="m-wrap medium" name="add-blog">-->                                <span class="help-inline"></span>                            </div>                        </div>                        <div class="control-group" >                            <label class="control-label">图片上传</label>                            <div class="controls">                                <input type="file"  placeholder=""  class="m-wrap medium" name="add-fig">                                <span class="help-inline"></span>                            </div>                        </div>                        <div class="control-group">                            <label class="control-label">博客描述</label>                            <div class="controls">                                <input type="textarea"  rows="3" placeholder="" class="m-wrap medium" name="add-blogDes">                                <span class="help-inline"></span>                            </div>                        </div>                    </form>                    <!-- END FORM-->                </div>            </div>        </div>        <div class="modal-footer">            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>            <button type="button" class="btn btn-primary blue" id="addBlog">保存</button>        </div>    </div>    <!-- 新增博客弹出框 END-->    <!-- 结果弹出框 START-->    <div id="result-responsive" class="modal hide fade" tabindex="-1" role="dialog" aria-labellebel="responsive" aria-hidden="true">        <div class="modal-header" >            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>            <h3></h3>        </div>        <div class="modal-body" >            <div class="tab-content">                <div class="tab-pane active" id="portlet_tab3">                    <h2 id="all-result"></h2>                    <h5 id="all-result-detail"></h5>                </div>            </div>        </div>        <div class="modal-footer">            <button type="button" class="btn btn-default blue" data-dismiss="modal">确定</button>        </div>   </div>    <script src="http://source.myliuwang.com/admin/js/jquery.min.js" ></script>    <script src="http://source.myliuwang.com/admin/plugins/makedown/editormd.js"></script>	<script src="http://source.myliuwang.com/admin/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>	<script src="http://source.myliuwang.com/admin/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>	<script src="http://source.myliuwang.com/admin/js/bootstrap.min.js" type="text/javascript"></script>	<!--[if lt IE 9]>	<script src="http://source.myliuwang.com/admin/js/excanvas.min.js"></script>	<script src="http://source.myliuwang.com/admin/js/respond.min.js"></script>	<![endif]-->	<script src="http://source.myliuwang.com/admin/js/jquery.slimscroll.min.js" type="text/javascript"></script>	<script src="http://source.myliuwang.com/admin/js/jquery.blockui.min.js" type="text/javascript"></script>	<script src="http://source.myliuwang.com/admin/js/jquery.cookie.min.js" type="text/javascript"></script>    <script src="http://source.myliuwang.com/admin/js/jquery.validate.min.js" type="text/javascript"></script>	<script src="http://source.myliuwang.com/admin/js/jquery.uniform.min.js" type="text/javascript" ></script>    <script src="http://source.myliuwang.com/admin/js/bootstrap-modal.js" type="text/javascript" ></script>    <script src="http://source.myliuwang.com/admin/js/bootstrap-modalmanager.js" type="text/javascript" ></script>	<script type="text/javascript" src="http://source.myliuwang.com/admin/js/select2.min.js"></script>	<script type="text/javascript" src="http://source.myliuwang.com/admin/js/jquery.dataTables.js"></script>	<script type="text/javascript" src="http://source.myliuwang.com/admin/js/DT_bootstrap.js"></script>	<script src="http://source.myliuwang.com/admin/js/app.js"></script>	<script src="editBlog.js" ></script>	<script src="http://source.myliuwang.com/admin/js/validate.js"></script>    <script src="http://source.myliuwang.com/admin/js/ui-modals.js"></script>    <script src="http://source.myliuwang.com/admin/js/form-components.js"></script>    <script src="http://source.myliuwang.com/js/jquery-form.js" ></script>	<script>            $(function() {                App.init();                UIModals.init();                editBlog.init();                FormComponents.init();                $("#header").load("includes/header.html");                $("#footer").load("includes/footer.html");            });	</script></body><!-- END BODY --></html>
