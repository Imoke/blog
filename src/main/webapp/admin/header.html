<script>

    $('#srcImg').live('click', function (e) {

        e.preventDefault();
        $("#img-responsive").modal('show');})
    function logout() {
        var href = window.location.href;
        var urls = href.split('/');
        var next = '/'+urls[urls.length-3]+'/'+urls[urls.length-2]+'/';
        window.location.href = '/main/logout/?next='+next;
    }
</script>
