<div class="blog-detail">

    <div class="col-md-2"></div>
    <div class="col-md-8">

        <!-- start site's main content area -->
        <main class="main-content">
            <!--博客主要内容显示-->
            <div id="blog-detail-block">
                <article class="post">
                    <input id="blog-id" type="hidden"/>
                    <div class="post-head">
                        <h1 class="post-title" id="blog-title"></h1>
                        <div class="post-meta">
                            <span class="author">本篇系原创，转载请注明出处</span>
                            <time class="post-date" id="blog-create-at"></time>
                        </div>
                    </div>
                    <div class="post-content">
                        <p id="blog-content"></p>
                    </div>
                </article>
            </div>

            <label>评论</label>
            <hr>
            <!--评论框-->
            <div id="blog-write-comment">
                <form role="form">
                    <div class="form-group">
                        <textarea id="blog-comment-content" class="form-control" rows="3" placeholder="说点什么吧~~" onclick="isLoginUser()" ></textarea>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-10">
                    </div>
                    <div class="col-md-2">
                        <button id="addComment" class="btn btn-primary blue" type="submit">提交</button>
                    </div>
                </div>
            </div>

            <!--评论区-->
            <div id="blog-commemt-block" class="blog-comment">

            </div>
            <!-- 注册模态框-->
            <div class="modal fade" id="register-responsive" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="registerModalLabel">用户注册</h4>
                        </div>
                        <div class="modal-body">
                        <form  class="form-horizontal" id="register-form" >

                            <div class="control-group">
                                <label class="control-label">用户名</label>
                                <div class="controls">
                                    <input type="text"  class="m-wrap medium" name="register-username" id="register-username" >
                                    <span class="help-inline"></span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">密码</label>
                                <div class="controls">
                                    <input type="text"  class="m-wrap medium" name="register-password" id="register-password">
                                    <span class="help-inline"></span>
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary blue" id="register">注册</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <!-- 登录模态框-->
            <div class="modal fade" id="login-responsive" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="loginModalLabel">登录可评论</h4>
                        </div>
                        <div class="modal-body">
                            <form  class="form-horizontal" id="login-form" enctype="multipart/form-data">

                                <div class="control-group">
                                    <label class="control-label">用户名</label>
                                    <div class="controls">
                                        <input type="text"  class="m-wrap medium" name="login-username" id="login-username">
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">密码</label>
                                    <div class="controls">
                                        <input type="text"  class="m-wrap medium" name="login-password" id="login-password">
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                            </form>
                            <a href="javascript:void(0)" onclick="toRegister()" id="register-link">没注册过，点这儿</a>
                            <div>
                                <wb:login-button type="6,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary blue" id="login">登录</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
